{{#hotels}}
<div class="col-md-4 d-flex ftco-animate fadeInUp ftco-animated">
  <div class="blog-entry align-self-stretch">
    <img src="/index/{{id}}/images" id = "indexHotelImg" class="block-20 rounded"
    alt=""> 
    <div class="text mt-3">
      <h3 class="heading">{{name}}</h3>
      <p>{{description}}</p>
      {{#isClient}}
      <a href="/hotelinformation/{{id}}" class="btn btn-secondary rounded">Book now</a>
      {{/isClient}}
      {{^isClient}}
      <a href="/hotelinformation/{{id}}" class="btn btn-secondary rounded">View information</a>
      {{/isClient}}
      <a href="/hotelReview/{{id}}" class="btn btn-secondary rounded">Reviews</a>
    </div>
  </div>
</div>
{{/hotels}}
