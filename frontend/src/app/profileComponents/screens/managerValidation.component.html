
<div class="container-fluid">
  <!-- Page Heading -->
  <h1 class="h3 mb-2 text-gray-800 mt-4">Hotel Validation</h1>
  <p class="mb-4">Validate new hotels and managers who want to collaborate with your page.</p>
  <!-- DataTales Example -->
  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">Recent requests</h6>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
          <thead>
            <tr>
              <th>Manager Name</th>
              <th>Language</th>
              <th>Hotel Location</th>
              <th>Organization</th>
              <th>Phone</th>
              <th>Request State</th>
            </tr>
          </thead>
          <tbody>
            <div *ngFor="let manager of unvalidatedManagers">
              <tr>
                <td>{{manager.name}}</td>
                <td>{{manager.language}}</td>
                <td>{{manager.location}}</td>
                <td>{{manager.organization}}</td>
                <td>{{manager.phone}}</td>
                <td>
                  <form (ngSubmit)="acceptManager(manager.id)">
                    <input type="submit" value="Accept" class="btn btn-primary btn-user btn-block mb-2" id="apply"/>
                  </form>
                  <form (ngSubmit)="rejectManager(manager.id)">
                    <input type="submit" value="Reject" class="btn btn-primary btn-user btn-block" id="logout"/>
                  </form>
                </td>
              </tr>
            </div>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
