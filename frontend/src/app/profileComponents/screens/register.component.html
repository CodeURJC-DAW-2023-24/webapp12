<body class="bg-gradient-primary">
    <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
        <div class="container">
            <a class="navbar-brand" [routerLink]="['/mainPage']">Your<span>HOmeTEL</span></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="oi oi-menu"></span> Menu
            </button>
    
            <div class="collapse navbar-collapse" id="ftco-nav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a [routerLink]="['/mainPage']" class="nav-link">Home</a></li>
                    <li *ngIf="!isUser" class="nav-item"><a [routerLink]="['/login']" class="nav-link">Log In</a></li>
                    <li *ngIf="isUser"class="nav-item"><a [routerLink]="['/profile']" class="nav-link">Profile</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- END nav -->
    <div class="container">
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>
                            <form class="user" action="/register" method="post" >
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input [(ngModel)]="nick" type="text" class="form-control form-control-user" name="nick" placeholder="Username">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input [(ngModel)]="name" type="text" class="form-control form-control-user" name="name" placeholder="First Name">
                                    </div>
                                    <div class="col-sm-6">
                                        <input [(ngModel)]="lastname" type="text" class="form-control form-control-user" name="lastname" placeholder="Last Name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input [(ngModel)]="email" type="email" class="form-control form-control-user" name="email" placeholder="Email">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input [(ngModel)]="pass" type="password" class="form-control form-control-user" id="exampleInputPassword" name="pass"  placeholder="Password">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input [(ngModel)]="userType" type="radio" checked name="type" value=0>Register as Client
                                    </div>
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input [(ngModel)]="userType" type="radio" name="type" value=1>Register as Manager
                                    </div>
                                </div>
                                <input (click) = "CreateUser()" type="submit" value="Register Account" class="btn btn-primary btn-user btn-block"/>
                                <!--<input type="hidden" name="_csrf" value="{{token}}"/>-->
                            </form>
                            <div class="text-center">
                                <a [routerLink]="['/login']" class="small" >Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
