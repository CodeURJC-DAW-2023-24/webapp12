<body>
    <div id="wrapper">
    <app-sidebar></app-sidebar>
    <div class="container">
        <div id="content-wrapper" class="d-flex flex-column">
            <div class="row mt-4 ml-2 mr-2">
                <div class="col-9"></div>
                <div class="col-3">
                    <a [routerLink]="['/addHotel']">
                        <button class="btn btn-primary btn-user btn-block">Add Hotel</button>
                    </a>
                </div>
            </div>
            <div class="row mt-4 ml-2 mr-2">
                <div class="col-12 mb-3 mb-lg-5">
                    <div class="overflow-hidden card table-nowrap table-card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">My hotels</h5>
                        </div>
                        <div class="table-responsive">
                            <table class="table" style="margin-bottom: 120px;">
                                <thead class="small text-uppercase bg-body text-muted">
                                    <tr>
                                        <th>Name</th>
                                        <th>Location</th>
                                        <th>Rating score</th>
                                        <th class="text-end">Action</th>
                                    </tr>
                                </thead>
                                <tbody id="managerHotelsList">
                                    <ng-container *ngFor="let hotel of hotels">
                                    <tr class="align-middle">
                                        <td><span class="d-inline-block align-middle">{{hotel.name}}</span></td>
                                        <td> <span class="d-inline-block align-middle">{{hotel.location}}</span></td>
                                        <td><span class="d-inline-block align-middle">{{hotel.rating}}</span></td>
                                        <td class="text-end">
                                            <div ngbDropdown class="d-inline-block">
                                                <button class="btn p-1" id="dropdownBasic1" ngbDropdownToggle>
                                                    <i class="fa fa-bars" aria-hidden="true"></i>
                                                </button>
                                                <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                                                    <button ngbDropdownItem [routerLink]="['/editHotel', hotel.id]">Edit information</button>
                                                    <button ngbDropdownItem [routerLink]="['/clientList', hotel.id]">Clients</button>
                                                    <div class="dropdown-divider"></div>
                                                    <button ngbDropdownItem class="text-danger" (click)="deleteHotel(hotel)">Delete hotel</button>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </ng-container>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-4 ml-2 mr-2">
                <div class="col-9"></div>
                <div class="col-3">
                    <a (click)="getHotels(user.id)">
                        <button class="btn btn-primary btn-user btn-block">Load more hotels</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
