{{>header}}


  <!-- Custom styles sidebar-->
  <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet">   
  <link href="/css/sb-admin-2.css" rel="stylesheet">

  <!-- Custom styles-->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel='stylesheet' href="/css/clientListManagerStyles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css'>

  <script src='https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js'></script>

  <!-- Custom fonts-->
  <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet">
  
  <title>yourHOmeTEL Hotel Reservation</title>

</head>

<body>
{{>sidebar}}  
    <div class="container">
      <div class="row flex-lg-nowrap">   
        <div class="col">
          <div class="e-tabs mb-3 px-3">
            <ul class="nav nav-tabs">
              <li class="nav-item"><a class="nav-link active" href="#">Reservations</a></li>
            </ul>
          </div>
      
          <div class="row flex-lg-nowrap">
            <div class="col mb-3">
              <div class="e-panel card">
                <div class="card-body">
                  <div class="card-title">
                    <h6 class="mr-2">Check your reservations</h6>
                  </div>
                  <div class="e-table">
                    <div class="table-responsive table-lg mt-3">
                      <table class="table table-bordered">
                        <thead>
                          <tr>
                            <th class="max-width">Hotel name</th>
                            <th class="sortable">Check-In</th>
                            <th class="sortable">Chech-Out</th>
                            <th>People</th>
                            <th>Actions</th>
                          </tr>
                        </thead>
                        <tbody>
                          {{#reservations}}
                          <tr>
                            <td class="text-nowrap align-middle">{{hotel.name}}</td>
                            <td class="text-nowrap align-middle"><span>{{checkIn}}</span></td>
                            <td class="text-nowrap align-middle"><span>{{checkOut}}</span></td>
                            <td class="text-nowrap align-middle">{{numPeople}}</td>
                            <td class="text-center align-middle">
                              <div class="btn-group align-top">
                                <a href="reservationInfo/{{id}}" class="btn btn-sm btn-outline-secondary badge" type="button">More info</a>
                            </td>
                          </tr>
                          {{/reservations}}
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End of Sidebar -->
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="/js/jquery.js"></script>
  <script src="/js/bootstrap.bundle.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="/js/jquery.easing.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="/js/sb-admin-2.js"></script>
</body>
</html>
