{{>header}}

    <title>Add hotel</title>
    
    <!-- Custom styles sidebar-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom fonts-->
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
        
    <!-- Custom styles-->
    <link rel="stylesheet" href="/css/managerStyles.css" >
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/css/bootstrap.min.css'>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/js/bootstrap.bundle.min.js'></script>
</head>

<body>
{{>sidebar}}  
    <div class="container">
        <div id="content-wrapper" class="d-flex flex-column"></div>
            <div class="row flex-lg-nowrap mt-4">
                <div class="col-12 col-lg-auto mb-3" style="width: 200px;">
                    <div class="card p-2">
                        <div class="e-navlist e-navlist--active-bg">
                            <ul class="nav">
                                <li class="nav-item"><a class="nav-link px-1 active" href=viewhotelsmanager>
                                <i class="fa fa-fw fa-bar-chart mr-1"></i><span>Go to hotel list</span></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="row">
                        <div class="col mb-3">
                            <div class="card">
                                <div class="card-body">
                                    <div class="e-profile">
                                        <div class="row">
                                            <div class="col-12 col-sm-auto mb-3">
                                                <div class="mx-auto" style="width: 140px;">
                                                    <div class="d-flex justify-content-center align-items-center rounded" style="height: 140px; background-color: rgb(233, 236, 239);">
                                                        <img class="hotel-preview-image" src="https://img.freepik.com/photos-gratuite/chambre-luxe-hotel_1150-10836.jpg?size=626&ext=jpg">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col d-flex flex-column flex-sm-row justify-content-between mb-3">
                                                <div class="text-center text-sm-left mb-2 mb-sm-0">
                                                    <h4 class="pt-sm-2 pb-1 mb-0 text-nowrap">Hotel</h4>
                                                    <div class="mt-2">
                                                        <button class="btn btn-primary" type="button">
                                                            <i class="fa fa-fw fa-camera"></i>
                                                            <span>Add Photo</span>
                                                        </button>
                                                    </div>
                                                </div>
                                                <div class="text-center text-sm-right">
                                                    <span class="badge badge-secondary">Managed by {{name}}</span>
                                                </div>
                                            </div>
                                        </div>
                                        <ul class="nav nav-tabs">
                                            <li class="nav-item"><a href="" class="active nav-link">Hotel data</a></li>
                                        </ul>
                                        <div class="tab-content pt-3">
                                            <div class="tab-pane active">
                                                <form class="form" action="/addHotel" method="post">
                                                    <div class="row">
                                                        <div class="col">
                                                            <div class="row">
                                                                <div class="col">
                                                                    <div class="form-group">
                                                                        <label>Hotel name</label>
                                                                        <input class="form-control" type="text" name="name">
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="row">
                                                                <div class="col">
                                                                    <div class="form-group">
                                                                        <label>Location</label>
                                                                        <input class="form-control" type="text" name="location">
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="row">
                                                                <div class="col mb-3">
                                                                    <div class="form-group">
                                                                        <label>Hotel description</label>
                                                                        <textarea class="form-control" rows="5" name="description"></textarea>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="row">
                                                                <div class="col">
                                                                    <div class="form-group">
                                                                        <label>Rooms Number</label>
                                                                        <div class="row">
                                                                            <div class="col" class="addrooms">
                                                                                <label>Room for 1</label>
                                                                            </div>
                                                                            <div class="col">
                                                                                <input placeholder="Rooms Number" class="form-control" type="number" name="room1">
                                                                            </div>
                                                                            <div class="col">
                                                                                <input placeholder="Room Price" class="form-control" type="number" name="cost1">
                                                                            </div>
                                                                            <div class="col" class="addrooms">
                                                                                <label>Room for 2</label>
                                                                            </div>
                                                                            <div class="col">
                                                                                <input placeholder="Rooms Number" class="form-control" type="number" name="room2">
                                                                            </div>
                                                                            <div class="col">
                                                                                <input placeholder="Room Price" class="form-control" type="number" name="cost2">
                                                                            </div>
                                                                        </div>
                                                                        <div class="row">
                                                                            <div class="col" class="addrooms">
                                                                                <label>Room for 3</label>
                                                                            </div>
                                                                            <div class="col">
                                                                                <input placeholder="Rooms Number" class="form-control" type="number" name="room3">
                                                                            </div>
                                                                            <div class="col">
                                                                                <input placeholder="Room Price" class="form-control" type="number" name="cost3">
                                                                            </div>
                                                                            <div class="col" class="addrooms">
                                                                                <label>Room for 4</label>
                                                                            </div>
                                                                            <div class="col">
                                                                                <input placeholder="Rooms Number" class="form-control" type="number" name="room4">
                                                                            </div>
                                                                            <div class="col">
                                                                                <input placeholder="Room Price" class="form-control" type="number" name="cost4">
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col d-flex justify-content-end">
                                                            <button class="btn btn-primary" type="submit">Save Hotel</button>
                                                            <input type="hidden" name="_csrf" value="{{token}}"/>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {{>footer}}
            </div>
        </div>
    </div>
